        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            background: url('https://i.imgur.com/JC9B13O.png') no-repeat center center fixed;

            display: flex;

        }
        .btn:hover {
            background-color: #2e7d32;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 1rem;
